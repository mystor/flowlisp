<!doctype html>
<html>
  <head>
    <title>Flowlisp</title>
    <style>
      #code {
        position: absolute;
        top: 0;
        width: 50%;
        /* right: 0;*/
        bottom: 0px;
        left: 0;
      }
      #graph {
        position: absolute;
        top: 0;
        width: 50%;
        right: 0;
        bottom: 0px;
        overflow: scroll;
      }
      #error {
        position: absolute;
        width: 100%;
        bottom: 0px;
        z-index: 100;
      }
      #error > div {
        margin: 0px auto;
        padding: 5px;
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;
        width: 70%;
        background-color: #f44;
        box-shadow: 0px 0px 2px 2px #922;
      }
      .result:after {
        content: "foo";
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
    <script src="http://fb.me/react-0.9.0.js"></script>
    <script src="flowlisp.js"></script>
    <script type='text/javascript' id='lt_ws' src='http://localhost:55268/socket.io/lighttable/ws.js'></script>
  </body>
</html>
